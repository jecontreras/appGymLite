<div
  class="example-container"
  [class.example-is-mobile]="mobileQuery.matches"
>
  <mat-toolbar
    color="primary"
    class="example-toolbar"
    fxLayout="row"
  >
    <div
      fxFlex
      fxLayout="row"
    >
      <div translate="no">
          <button mat-icon-button (click)="snav.toggle()" translate="no">
            <!-- <mat-icon translate="no">menu</mat-icon> -->
            <i class="fas fa-bars fa-2x"></i>
          </button>
      </div>
      <div>
          <h1 class="example-app-name">GymLite</h1>
      </div>
      </div>
    <!-- <div>
      <button mat-icon-button routerLink="app-perfil">Perfil</button>
    </div> -->
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav class="sidenav"
    #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
    [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
    <div
      style="width: 290px; height: 90px;"
      fxLayout="column"
    >
      <div
        fxLayout="row"
      >
        <div
          fxFlex
        >

        </div>
        <div>

            mat-mini-fab color="warn"

        <div
        >
        <br>
          <img
            *ngIf="user.foto !== 'chico.png'"
            routerLink="perfil"
            class="perfil margin"
            mat-card-image
            src="{{user.foto}}"
            width="70px"
            height="90px"
            alt="Perfil user"
          >
          <img *ngIf="user.foto === 'chico.png'"
            routerLink="perfil"
            class="perfil margin"
            mat-card-image
            src="{{global.url}}images/{{user.foto}}"
            width="70px;"
            height="90px;"
            alt="Perfil user"
          >
          <h6
            fxLayout="column"
            class="marginLeft"
          >
            <span class="p"><i class="fas fa-at" style="margin-right: 5px;"></i>{{ user.username }}</span>
            <span class="p"><i class="fas fa-chess-queen" style="margin-right: 5px;"></i>{{ user.titleNivel }}</span>
          </h6>
        </div>
      </div>
      <mat-nav-list class="nav-list">
        <a mat-list-item routerLink="." routerLinkActive="active" translate="no"><i class="fas fa-home"></i><span class="p">Inicio</span></a>
        <mat-divider></mat-divider>

        <mat-divider></mat-divider> -->
        <!-- <a mat-list-item routerLink="actividades" routerLinkActive="active" translate="no"><i class="fas fa-tasks"></i><span class="p">Plan</span></a>
        <mat-divider></mat-divider> -->
        <a mat-list-item routerLink="usuario" routerLinkActive="active" translate="no"><i class="fas fa-users"></i><span class="p">Usuarios</span></a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="perfil" routerLinkActive="active" translate="no"><i class="fas fa-user-circle"></i><span class="p">Perfil</span></a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="asistencia" routerLinkActive="active" translate="no"><i class="fas fa-cogs"></i><span class="p">Asistencia Dia</span></a>
        <mat-divider></mat-divider>
        <a mat-list-item (click)="logout()"><i class="fas fa-sign-out-alt"></i><span class="p" translate="no">Salir</span></a>
